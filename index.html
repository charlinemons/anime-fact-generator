<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI anime fact generator</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <h1>Welcome to the <br />AI anime fact generator</h1>
      </header>
      <!-- main content -->
      <main>
        <form id="fact-generator-form">
          <input
            class="instructions"
            id="instructions"
            type="text"
            placeholder="Enter an anime"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="fact" id="fact"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://www.linkedin.com/in/charline-mons" target="_blank"
          >Charline Mons</a
        >
        and is
        <a
          href="https://github.com/charlinemons/anime-fact-generator"
          target="_blank"
          >open-sourcred on GitHub</a
        >
        and is
        <a
          href="https://ai-anime-fact-generator-cm.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
